<!-- index.html -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whimsical Quiz Game</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div id="quiz-container">
    <header>
      <h1>Whimsical Quiz Game</h1>
    </header>
    <main>
      <button id="start-btn" class="start-btn">Start Game</button>
      <div id="question-box" class="hidden">
        <p id="question">Loading question...</p>
        <div id="answers"></div>
      </div>
      <div id="final-score-screen" class="hidden">
        <p>Your final score is: <span id="final-score">0</span></p>
        <button id="restart-btn" class="start-btn">Restart Game</button>
      </div>
    </main>
    <footer>
      <p>Score: <span id="score">0</span></p>
      <p>Time Remaining: <span id="timer">30</span> seconds</p>
    </footer>
